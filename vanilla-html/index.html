<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">TCG Card Tactics</a>
        <a href="#">Login</a>
    </nav>

    <div class="mt-3">
        <div class="row">
            <!-- Left Side Block for Search and Filters -->
            <div class="col-md-2 ml-4 p-0">
                <!-- Create a form group to wrap the search input and button -->
                <div class="form-group d-flex">
                    <!-- Search Form -->
                    <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </div>

                <!-- Add the Filter by Category Dropdown -->
                <div class="dropdown mb-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="categoryDropdown"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Filter by Category
                    </button>
                    <div class="dropdown-menu" aria-labelledby="categoryDropdown">
                        <a class="dropdown-item" href="#">Category 1</a>
                        <a class="dropdown-item" href="#">Category 2</a>
                        <a class="dropdown-item" href="#">Category 3</a>
                    </div>
                </div>

                <!-- Add the Filter by Location Dropdown -->
                <div class="dropdown mb-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="locationDropdown"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Filter by Location
                    </button>
                    <div class="dropdown-menu" aria-labelledby="locationDropdown">
                        <a class="dropdown-item" href="#">Location 1</a>
                        <a class="dropdown-item" href="#">Location 2</a>
                        <a class="dropdown-item" href="#">Location 3</a>
                    </div>
                </div>
            </div>

            <!-- Main Content (Content on the right side) -->
            <div class="col-md-9">
                <!-- Description Box -->
                <div class="description-box">
                    <p>Description news letters and whatever <3 </p>
                </div>
                <div class="card mt-4">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="https://static.marvelsnap.pro/cards/AbsorbingMan.webp" class="card-img" alt="Image">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Card Title</h5>
                                <p class="card-text">Details about the image go here.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
