<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Main Nav bar-->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand mr-auto ml-auto" href="#">TCG Card Tactics</a>
        <a href="#">Login</a>
    </nav>

    <!-- Logged in Nav bar-->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <div class="d-flex justify-content-between w-100">
                <a class="nav-link" href="#"> Build Deck </a>
                <a class="nav-link" href="#"> View My Decks</a>
                <a class="nav-link" href="#">Featured Decks</a>
            </div>
        </div>
    </nav>



    <div class="mt-3">
        <div class="row">
            <!-- Left Side Block for Search and Filters -->
            <div class="col-md-2 ml-4 p-0">
                <!-- Create a form group to wrap the search input and button -->
                <div class="form-group d-flex">
                    <!-- Search Form -->
                    <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </div>

                <!-- Add the Filter by Category Dropdown -->
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Filter by Category
                    </button>
                    <div class="dropdown-menu" style="width: 200px;">
                        <form>
                            <div class="form-group">
                                <label class="dropdown-item">
                                    <input type="checkbox" value="Category 1"> Category 1
                                </label>
                                <label class="dropdown-item">
                                    <input type="checkbox" value="Category 2"> Category 2
                                </label>
                                <label class="dropdown-item">
                                    <input type="checkbox" value="Category 3"> Category 3
                                </label>
                            </div>
                            <button type="button" class="btn btn-primary btn-sm" id="applyFilters">Apply</button>
                        </form>
                    </div>
                </div>


                <!-- Add the Filter by Location Dropdown -->
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Filter by Power
                    </button>
                    <div class="dropdown-menu" style="width: 200px;">
                        <form>
                            <div class="form-group">
                                <label class="dropdown-item">
                                    <input type="checkbox" value="Power 1"> Power 1
                                </label>
                                <label class="dropdown-item">
                                    <input type="checkbox" value="Power 2"> Power 2
                                </label>
                                <label class="dropdown-item">
                                    <input type="checkbox" value="Power 3"> Power 3
                                </label>
                            </div>
                            <button type="button" class="btn btn-primary btn-sm" id="applyFilters">Apply</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Main Content (Content on the right side) -->
            <div class="col-md-9">

                <div class="container mt-4">
                    <div class="row">
                        <!-- Images Section (flex container) -->
                        <div class="col-md-8">
                            <div class="d-flex flex-wrap">
                                <!-- Image items (each 100px wide) -->
                                <div class="image-item">
                                    <img src="https://static.marvelsnap.pro/cards/AdamWarlock.webp" alt="Image 1"
                                        width="225">
                                </div>
                                <div class="image-item">
                                    <img src="https://static.marvelsnap.pro/cards/AdamWarlock.webp" alt="Image 2"
                                        width="225">
                                </div>
                                <div class="image-item">
                                    <img src="https://static.marvelsnap.pro/cards/AdamWarlock.webp" alt="Image 2"
                                        width="225">
                                </div>
                                <div class="image-item">
                                    <img src="https://static.marvelsnap.pro/cards/AdamWarlock.webp" alt="Image 2"
                                        width="225">
                                </div>
                            </div>
                        </div>

                        <!-- Description Box -->
                        <div class="col-md-4">
                            <div class="description-box p-3">
                                <h4>Team Overview</h4>
                                <p>Stats:</p>
                                <p>Cost:</p>
                                <p>Power:</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="d-flex flex-wrap">
                                <div class="col-4">
                                    <div class="card" style="border: none; position: relative;">
                                        <img src="https://static.marvelsnap.pro/cards/AdamWarlock.webp" class="card-img" alt="Image" style="max-width: 100%">
                                        <div class="card-body text-center">
                                            <h5 class="card-title">Image Title 2</h5>
                                            <a href="#" class="add-to-deck-button">Add to Deck</a>
                                        </div>
                                    </div>
                                </div>
                                
                                
                
                                <div class="col-4"> 
                                    <div class="card" style = "border: none;">
                                        <img src="https://static.marvelsnap.pro/cards/AbsorbingMan.webp" class="card-img" alt="Image" style="max-width: 100%">
                                        <div class="card-body text-center">
                                            <h5 class="card-title">Image Title 2</h5>
                                        </div>
                                    </div>
                                </div>
                
                                <div class="col-4"> <!-- Each card should have col-4 to fit 3 cards in a row on a large screen -->
                                    <div class="card" style = "border: none;">
                                        <img src="https://static.marvelsnap.pro/cards/AbsorbingMan.webp" class="card-img" alt="Image" style="max-width: 100%">
                                        <div class="card-body text-center">
                                            <h5 class="card-title">Image Title 2</h5>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-4"> <!-- Each card should have col-4 to fit 3 cards in a row on a large screen -->
                                    <div class="card" style = "border: none;">
                                        <img src="https://static.marvelsnap.pro/cards/AbsorbingMan.webp" class="card-img" alt="Image" style="max-width: 100%">
                                        <div class="card-body text-center">
                                            <h5 class="card-title">Image Title 2</h5>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-4"> <!-- Each card should have col-4 to fit 3 cards in a row on a large screen -->
                                    <div class="card" style = "border: none;">
                                        <img src="https://static.marvelsnap.pro/cards/AbsorbingMan.webp" class="card-img" alt="Image" style="max-width: 100%">
                                        <div class="card-body text-center">
                                            <h5 class="card-title">Image Title 2</h5>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-4"> <!-- Each card should have col-4 to fit 3 cards in a row on a large screen -->
                                    <div class="card" style = "border: none;">
                                        <img src="https://static.marvelsnap.pro/cards/AbsorbingMan.webp" class="card-img" alt="Image" style="max-width: 100%">
                                        <div class="card-body text-center">
                                            <h5 class="card-title">Image Title 2</h5>
                                        </div>
                                    </div>
                                </div>
                                <!-- Repeat the structure for other images -->
                            </div>
                        </div>
                    </div>
            </div>


                

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</body>

</html>
